<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loan Application Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <div class="max-w-md mx-auto bg-white p-6 rounded shadow-md mt-10">
    <h2 class="text-xl font-semibold mb-6 text-center">Loan Application Form</h2>

    <form action="/submit" method="POST" id="loanForm" class="space-y-4">

      <!-- Full Name -->
      <div>
        <label for="fullName" class="block mb-1 text-sm font-medium">Full Name</label>
        <input type="text" id="fullName" name="fullName" required
               class="w-full px-3 py-2 border border-gray-300 rounded text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block mb-1 text-sm font-medium">Email Address</label>
        <input type="email" id="email" name="email" required
               class="w-full px-3 py-2 border border-gray-300 rounded text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      
      <!-- Date of Birth & Age -->
      <div class="flex gap-4">
        <div class="flex-1">
          <label for="dateOfBirth" class="block mb-1 text-sm font-medium">Date of Birth</label>
          <input type="date" id="dateOfBirth" name="dateOfBirth" required
                 class="w-full px-3 py-2 border border-gray-300 rounded text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
      </div>

      <!-- Gender -->
  <div class="mb-4">
      <label for="gender" class="block text-gray-700 font-semibold mb-2">Gender</label>
      <select id="gender" name="gender" required
            class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:border-blue-300">
            <option value="">-- Select Gender --</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            
      </select>
  </div>


      <!-- Phone -->
      <div>
        <label for="phone" class="block mb-1 text-sm font-medium">Phone Number</label>
        <input type="tel" id="phone" name="phone" required
               class="w-full px-3 py-2 border border-gray-300 rounded text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Loan Amount & Term -->
      <div class="flex gap-4">
        <div class="flex-1">
          <label for="loanAmount" class="block mb-1 text-sm font-medium">Loan Amount</label>
          <input type="number" id="loanAmount" name="loanAmount" required
                 class="w-full px-3 py-2 border border-gray-300 rounded text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="flex-1">
          <label for="loanTerm" class="block mb-1 text-sm font-medium">Loan Term (Months)</label>
          <input type="number" id="loanTerm" name="loanTerm" required
                 class="w-full px-3 py-2 border border-gray-300 rounded text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
      </div>

      <!-- Employment Status -->
      <div>
        <label for="employment" class="block mb-1 text-sm font-medium">Employment Status</label>
        <select id="employment" name="employment" required
                class="w-full px-3 py-2 border border-gray-300 rounded text-sm bg-white focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="">--select--</option>
          <option value="employed">Employed</option>
          <option value="self-employed">Self-Employed</option>
          <option value="student">Student</option>
          <option value="unemployed">Unemployed</option>
        </select>
      </div>

      <!-- Monthly Income -->
      <div>
        <label for="income" class="block mb-1 text-sm font-medium">Monthly Income (Tsh)</label>
        <input type="number" id="income" name="income" required
               class="w-full px-3 py-2 border border-gray-300 rounded text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Loan Purpose -->
      <div>
        <label for="loanPurpose" class="block mb-1 text-sm font-medium">Loan Purpose</label>
        <textarea id="loanPurpose" name="loanPurpose" required
                  class="w-full px-3 py-2 text-sm border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </div>

      <!-- Submit Button -->
      <div class="text-center" >
        <button type="submit"  id="submitBtn"  class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors w-full">
          Submit Application
        </button>
      </div>
      <!-- Hidden loading indicator -->
      <div id="loading" class="hidden text-center">
        <div class="animate-spin h-6 w-6 border-4 border-blue-500 border-t-transparent rounded-full mx-auto"></div>
        <p class="mt-2 text-gray-600">Submitting, please wait...</p>
      </div>
    </form>
  </div>

  <!-- Spinner container -->
<div id="spinner" class="fixed inset-0 flex items-center justify-center bg-white bg-opacity-75 hidden">
  <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-600"></div>
</div>

<script>
    const form = document.getElementById("loanForm");
    const spinner = document.getElementById("spinner");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      spinner.classList.remove("hidden");

      const formData = new FormData(form);

      try {
        const res = await fetch("/submit", { method: "POST", body: formData });
        const data = await res.json();

        if (data.id) {
          // Redirect to submission page with inserted record id
          window.location.href = `submission.html?id=${data.id}`;
        } else {
          alert("Submission failed. Please try again.");
        }
      } catch (err) {
        console.error(err);
        alert("Unexpected error occurred.");
      } finally {
        spinner.classList.add("hidden");
      }
    });
  </script>
</body>
</html>
