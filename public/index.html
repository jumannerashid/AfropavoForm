<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loan Application Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md bg-white p-6 rounded shadow-md relative">
    <h2 class="text-xl font-semibold mb-6 text-center">Loan Application Form</h2>

    <!-- Spinner overlay -->
    <div id="spinnerOverlay" class="hidden absolute inset-0 bg-white/70 flex items-center justify-center z-50">
      <div class="w-12 h-12 border-4 border-gray-300 border-t-blue-500 rounded-full animate-spin"></div>
    </div>

    <form id="loanForm" class="space-y-4">

      <!-- Full Name -->
      <div>
        <label for="fullName" class="block mb-1 text-sm font-medium">Full Name</label>
        <input type="text" id="fullName" name="fullName" required
               class="w-full px-3 py-2 border border-gray-300 rounded text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block mb-1 text-sm font-medium">Email Address</label>
        <input type="email" id="email" name="email" required
               class="w-full px-3 py-2 border border-gray-300 rounded text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Date of Birth -->
      <div class="flex gap-4">
        <div class="flex-1">
          <label for="dateOfBirth" class="block mb-1 text-sm font-medium">Date of Birth</label>
          <input type="date" id="dateOfBirth" name="dateOfBirth" required
                 class="w-full px-3 py-2 border border-gray-300 rounded text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
      </div>

      <!-- Gender -->
      <div>
        <label for="gender" class="block mb-1 text-sm font-medium">Gender</label>
        <select id="gender" name="gender" required
                class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:border-blue-300">
          <option value="">-- Select Gender --</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <!-- Phone -->
      <div>
        <label for="phone" class="block mb-1 text-sm font-medium">Phone Number</label>
        <input type="tel" id="phone" name="phone" required
               class="w-full px-3 py-2 border border-gray-300 rounded text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Loan Amount & Term -->
      <div class="flex gap-4">
        <div class="flex-1">
          <label for="loanAmount" class="block mb-1 text-sm font-medium">Loan Amount</label>
          <input type="number" id="loanAmount" name="loanAmount" required
                 class="w-full px-3 py-2 border border-gray-300 rounded text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="flex-1">
          <label for="loanTerm" class="block mb-1 text-sm font-medium">Loan Term (Months)</label>
          <input type="number" id="loanTerm" name="loanTerm" required
                 class="w-full px-3 py-2 border border-gray-300 rounded text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
      </div>

      <!-- Employment Status -->
      <div>
        <label for="employment" class="block mb-1 text-sm font-medium">Employment Status</label>
        <select id="employment" name="employment" required
                class="w-full px-3 py-2 border border-gray-300 rounded text-sm bg-white focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="">--select--</option>
          <option value="employed">Employed</option>
          <option value="self-employed">Self-Employed</option>
          <option value="student">Student</option>
          <option value="unemployed">Unemployed</option>
        </select>
      </div>

      <!-- Monthly Income -->
      <div>
        <label for="income" class="block mb-1 text-sm font-medium">Monthly Income (Tsh)</label>
        <input type="number" id="income" name="income" required
               class="w-full px-3 py-2 border border-gray-300 rounded text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Loan Purpose -->
      <div>
        <label for="loanPurpose" class="block mb-1 text-sm font-medium">Loan Purpose</label>
        <textarea id="loanPurpose" name="loanPurpose" required
                  class="w-full px-3 py-2 text-sm border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </div>

      <!-- File Upload with custom button -->
      <div>
        <label class="block mb-1 text-sm font-medium">Supporting Document</label>
        <div class="flex items-center gap-2">
          <button type="button" id="fileBtn" class="px-4 py-2 border rounded bg-gray-100 hover:bg-gray-200">Choose File</button>
          <span id="fileName" class="text-sm text-gray-600">No file selected</span>
        </div>
        <input type="file" id="file" name="file" class="hidden">
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit" id="submitBtn" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">
          Submit Application
        </button>
      </div>

    </form>
  </div>

<script>
const form = document.getElementById("loanForm");
const spinner = document.getElementById("spinnerOverlay");

const fileInput = document.getElementById("file");
const fileBtn = document.getElementById("fileBtn");
const fileName = document.getElementById("fileName");

fileBtn.addEventListener("click", () => fileInput.click());
fileInput.addEventListener("change", () => {
  if (fileInput.files.length > 0) fileName.textContent = fileInput.files[0].name;
});

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  spinner.classList.remove("hidden"); // show spinner immediately

  try {
    // Upload file first
    const file = fileInput.files[0];
    if (!file) throw new Error("Please select a file");

    const fileData = new FormData();
    fileData.append("file", file);

    const fileRes = await fetch("/upload/r2", { method: "POST", body: fileData });
    const fileJson = await fileRes.json();
    if (fileJson.error) throw new Error("File upload failed: " + fileJson.error);

    // Prepare loan form data
    const formData = new FormData(form);
    formData.delete("file"); // remove raw file
    formData.append("file_url", fileJson.file_url);

    // Submit the loan application
    const res = await fetch("/submit", { method: "POST", body: formData });
    const data = await res.json();

    if (!data.id) throw new Error(data.error || "Submission failed");

    window.location.href = `submission.html?id=${data.id}`;
  } catch (err) {
    console.error(err);
    alert(err.message);
  } finally {
    spinner.classList.add("hidden"); // hide spinner if error occurs
  }
});
</script>
</body>
</html>
